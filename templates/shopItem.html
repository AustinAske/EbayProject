{{define "shopItem"}}

{{ $auctions := .}}
{{range $auction := $auctions}}
<div class="product_view">
	<div class="product_image_frame">
	</div>
	<div class="product_description_frame">
		<div class="product_description_name">
			<b>{{$auction.Name}}</b>
		</div>
		<div class="product_short_description">
			{{$auction.Description}}
		</div>
		<div class="product_current_price">
			Current Bid: <b>${{$auction.StartingBid}}</b>
		</div>
		
	</div>
</div>
{{end}}
{{end}}
