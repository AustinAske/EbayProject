{{define "shop"}}
{{$first := index . 0}}
<html lang="en-US">
	<head>
	<title>eBay like store</title>
	<link rel="stylesheet" href="MainStyle.css">		
		
		
	</head>

<body style="margin:0;">
	
	<div id="title">
		<h2>Auction Time</h2>
	</div>
	
	
	
	<div id="nav">
		<div>
			<a href="/post">Post</a>
		</div>
		<div>
			<a href="/shop">Shop</a>
		</div>
		<div>
			<a href="/account">Account</a>
		</div>
		<div>
			<a href="/history">History</a>
		</div>
		<div>
			Current time:
				<form id="set_time" action="/setTime" method="post"> 
					<input name="currentTime" type="time" value="{{$first.CurrentTime}}" form="set_time" form="add_item_form">
					<input id="set_time" type="submit" name="submit" value="Set Time" />
				</form>
		</div>

	</div>
	
	<div id="section">
		<div id="auction_products">
			<h3> Current Auctions</h3>
			{{template "shopItem" .}}	
		</div>
	</div>
	
	<div id="footer">
		WSU CS351 Web Store Project<br>
		By: Cameron Heil &amp; Austin Aske
	</div>
		
	
	
</body>
</html>
{{end}}
