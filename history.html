{{define "history"}}
{{$first := index . 0}}
<html lang="en-US">
	<head>
	<title>eBay like store</title>
	<link rel="stylesheet" href="MainStyle.css">		
		
		
	</head>

<body style="margin:0;">
	
	<div id="title">
		<h2>Auction Time</h2>
	</div>
	
	
	
	<div id="nav">
	<div>
			<a href="/post">Post</a>
		</div>
		<div>
			<a href="/shop">Shop</a>
		</div>
		<div>
			<a href="/account">Account</a>
		</div>
		<div>
			<a href="/history">History</a>
		</div>
		<div>
			Current time:
				<form id="set_time" action="/setTime" method="post"> 
					<input name="currentTime" type="time" value="{{$first.CurrentTime}}" form="set_time" form="add_item_form">
					<input id="set_time" type="submit" name="submit" value="Set Time" />
				</form>
		</div>
	</div>
	
	<div id="section">
		<div>
			<h3>History</h3>
			
		</div>
		<table class="reference" style="width:100%">
			<tbody><tr>
				<th>ID</th>
				<th>Name</th>
				<th>Bid Price</th>
				<th>Description</th>		
				<th>Buy Now Price</th>
				<th>Time of Bid</th>
				<th>Status</th>
				<th>
			</tr>
			{{template "table" .}}
			</tbody>
		</table>
	</div>
	
	<div id="footer">
		WSU CS351 Web Store Project<br>
		By: Cameron Heil &amp; Austin Aske
	</div>
		
	
	
</body>
</html>
{{end}}
