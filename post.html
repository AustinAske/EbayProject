<html lang="en-US">
	<head>
	<title>eBay like store</title>
	<link rel="stylesheet" href="MainStyle.css">		
		
		
	</head>

<body style="margin:0;">
	
	<div id="title">
		<h2>Auction Time</h2>
	</div>
	
	
	
	<div id="nav">
		<div>
			<a href="/post">Post</a>
		</div>
		<div>
			<a href="/shop">Shop</a>
		</div>
		<div>
			<a href="/account">Account</a>
		</div>
		<div>
			<a href="/history">History</a>
		</div>
		<div>
			Current time: <input name="currentTime" type="time" value="13:30:00" form="add_item_form">
		</div>

	</div>
	
	<div id="section">
		<div id="add_item_frame">
			<h3>Start New Auction</h3>
			<hr />
			<form id="add_item_form" action="/submit" method="post">
			<div id="item_info_frame">
				<div>
					<label for="item_name">Product:</label>
					<input type="text" id="item_name" name="item_name" />	
				</div>
				<div>
					<label for="item_category">Category</label>
					<select name="item_category" id="item_category" form="add_item_form" form="place_bid_form">
						<option name="Misc">Misc</option>
						<option name="Automobile">Automobile</option>
					</select>
				</div>
				<div>
					<label for="item_price">Starting Bid: </label>
					<input type="text" id="item_price" name="starting_bid" />
				</div>
				<div>
					<label for="item_auction_end">Auction closing Time:</label>
					<input type="time" id="item_auction_end" name="end_time" />
				</div>
			</div>
			<div id="item_description_frame">
				<div>Description:</div>
				<textarea name="item_description" id="item_description"></textarea>
				<input id="item_submit" type="submit" name="submit" value="Submit" />
			</div>
			</form>
		</div>
	</div>
	
	<div id="footer">
		WSU CS351 Web Store Project<br>
		By: Cameron Heil &amp; Austin Aske
	</div>
		
	
	
</body>
</html>
